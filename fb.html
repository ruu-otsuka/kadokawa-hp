<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FB 埋め込みテスト</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
  <div class="card">
    <div class="card-header">
      <h5><i class="bi bi-facebook text-info"></i> Facebook</h5>
    </div>
    <div class="card-body">
      <!-- ★ ページ全体を表示したい場合 -->
      <div class="fb-page"
           data-href="https://www.facebook.com/profile.php?id=100041438419301"
           data-tabs="timeline"
           data-width="100%"
           data-height="600"
           data-adapt-container-width="true"></div>
    </div>
  </div>
</div>

<!-- SDK -->
<div id="fb-root"></div>
<script>
  // 非同期ロード終了後に呼ばれる
  window.fbAsyncInit = function () {
    // 追加設定が必要ならここで FB.init()
    console.log('Facebook SDK ready');
  };
</script>
<script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v18.0"></script>
</body>
</html>
